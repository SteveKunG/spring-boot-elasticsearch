<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h2>{{ isEditMode ? 'Edit User' : 'Add User' }}</h2>
        </div>
        <div class="card-body">
          <form ngNativeValidate (ngSubmit)="saveUser()">
            <div class="form-group required">
              <label class="control-label" for="prefix">Prefix</label>
              <input type="text" id="prefix" class="form-control" [(ngModel)]="user.prefix" name="prefix" required>
            </div>
            <div class="form-group required">
              <label class="control-label" for="first_name">First Name</label>
              <input type="text" id="first_name" class="form-control" [(ngModel)]="user.firstName" name="first_name"
                required>
            </div>
            <div class="form-group required">
              <label class="control-label" for="last_name">Last Name</label>
              <input type="text" id="last_name" class="form-control" [(ngModel)]="user.lastName" name="last_name"
                required>
            </div>
            <div class="form-group required">
              <label class="control-label" for="card_id">Card ID</label>
              <input type="text" id="card_id" class="form-control" [(ngModel)]="user.cardId" name="card_id" required>
            </div>
            <div class="form-group required">
              <label class="control-label" for="birth_date">Birth Date</label>
              <input type="date" id="birth_date" class="form-control" [(ngModel)]="user.birthDate" name="birth_date"
                required>
            </div>
            <div class="form-group required">
              <label class="control-label" for="phone_number">Phone Number</label>
              <input type="text" id="phone_number" class="form-control" [(ngModel)]="user.phoneNumber"
                name="phone_number" required>
            </div>
            <div class="form-group required">
              <label class="control-label" for="email">Email</label>
              <input type="text" id="email" class="form-control" [(ngModel)]="user.email" name="email" required>
            </div>
            <div class="form-group required">
              <label class="control-label" for="address">Address</label>
              <input type="text" id="address" class="form-control" [(ngModel)]="user.address" name="address" required>
            </div>
            <button type="submit" class="btn btn-primary">{{ isEditMode ? 'Update' : 'Save' }}</button>
            <a routerLink="/users" class="btn btn-secondary ml-2">Cancel</a>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
